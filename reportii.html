<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Dispo Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      height: 100%;
    }

    .report-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }

    .report-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="report-wrapper">
    <iframe
      src="https://app.powerbi.com/reportEmbed?reportId=8b3999f8-e480-4d3e-b240-c902fe77f40d&autoAuth=true&ctid=d1c56a60-dcf2-4ba0-8d19-e41646e6ead8"
      allowfullscreen="true"
      frameborder="0"
    ></iframe>
  </div>
</body>
</html>
