<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Dispo Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f0f0f;
    }

    .report-container {
      position: relative;
      width: 100%;
      height: 100vh; /* full visible screen height */
    }

    .report-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <iframe
      src="https://app.powerbi.com/reportEmbed?reportId=8a93d46c-a44d-4ea8-8852-aa33e8364ab5&autoAuth=true&ctid=d1c56a60-dcf2-4ba0-8d19-e41646e6ead8&fitToPage=true&navContentPaneEnabled=false&filterPaneEnabled=false"
      allowFullScreen="true"
    ></iframe>
  </div>
</body>
</html>
