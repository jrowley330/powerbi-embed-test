<!DOCTYPE html>
<html>
<head>
  <title>Login - Digital Dispo</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 16px 32px;
      font-size: 20px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #loading {
      display: none;
      font-size: 18px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Digital Dispo</h1>
  <button onclick="login()">Login to Dashboard</button>
  <div id="loading">Refreshing data... please wait.</div>

  <script>
    async function login() {
      // 1. Trigger Make.com webhook
      fetch("https://hook.us1.make.com/your-make-webhook-id", { method: "POST" });

      // 2. Show loading message
      document.querySelector("button").style.display = "none";
      document.getElementById("loading").style.display = "block";

      // 3. Wait 30 seconds
      await new Promise(resolve => setTimeout(resolve, 30000));

      // 4. Redirect to report page
      window.location.href = "report.html";
    }
  </script>
</body>
</html>
