<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login to Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px;
      background-color: #f4f4f4;
    }
    #login-btn {
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
    }
    #loading {
      display: none;
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Digital Dispo</h1>
  <button id="login-btn">Login to Dashboard</button>
  <div id="loading">Refreshing report... Please wait ⏳</div>

  <script>
    document.getElementById('login-btn').addEventListener('click', function () {
      // Show loading
      document.getElementById('login-btn').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      // Trigger Make webhook
      fetch('https://hook.us2.make.com/48b2c6kro9yq9xuuvb4dj1tuq6nhopox')  // ⬅️ REPLACE WITH YOUR WEBHOOK
        .then(() => {
          // Wait 30 seconds before redirect
          setTimeout(() => {
            window.location.href = 'report.html';
          }, 30000);
        })
        .catch(err => {
          alert("Error triggering refresh. Try again.");
          console.error(err);
        });
    });
  </script>
</body>
</html>
